{% extends "base_dashboard.html" %}

{% load crispy_forms_tags %}

{% block title %}
  Создать новую задачу
{% endblock title %}

{% block dashboard_page_header %}
  <h1 class="h2">Создать новую задачу</h1>
{% endblock dashboard_page_header %}

{% block content %}
  <form class="form-control" method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit">
      <i class="fa-solid fa-file-circle-plus"></i> Создать
    </button>
    <button class="btn btn-danger" onclick="history.back();">
      <i class="fa-solid fa-trash-can"></i> Назад
    </button>
  </form>
{% endblock %}
